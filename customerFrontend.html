<html>
    <head>
	<link href = "style.css"
    	rel = "stylesheet"
    	type = "text/css"/>
        <title>StoreFront</title>
	<script type="text/javascript" src="formChecker.js">
	</script>
    </head>
    <body>
	<form action="customerBackend.php" onsubmit="return check();" method="POST">
	<h1>Welcome to Store INC</h1>	

        <h2>Username</h2>
	<p>Enter in your email address</p>
	<input type="text" id="user" name="user"><br>	

	<h2>Password</h2>
	<p>Enter in your password</p>
	<input type="text" id="pwd" name="pwd"><br>

	<h2>Purchases</h2>
	<p>Enter in the number of each item you want</p>
	<p>Item 1: $1.00 per item</p>
	<input type="text" id="i1" name="i1" value="0"><br>
	<p>Item 2: $2.00 per item</p>
	<input type="text" id="i2" name="i2" value="0"><br>
	<p>Item 3: $10.00 per item</p>
	<input type="text" id="i3" name="i3" value="0"><br>


	<h2>Choose your shipping method</h2>
	<input type="radio" id="Free" name="shipping" value="0">
	<label for="Free">Free 7 day</label><br>
	<input type="radio" id="Overnight" name="shipping" value="50">
	<label for="Overnight">$50.00 Overnight</label><br>
	<input type="radio" id="3day" name="shipping" value="5">
	<label for="3day">$5.00 3 day</label><br><br>

	<input type="reset" value="Reset"><br><br>
	<input type="submit" value="Submit" id="submit">
	</form>
    </body>
</html>
